		<section class="ContactSection">
		<!-- contactSection is created -->
		<div class="Form">
				<h2>Contact Form</h2><br>
			<form action="" method="GET">
			<!-- This tag is used get form set -->
			<label> Name</label>
			<!--This tag is used to put label as Name -->
					<input type="text" name="name" placeholder="Enter your name" required><br><br>
				  <!--This tag is used to create a textbox for name  -->
			<label>Email Address</label>
			<!-- This tag is used to put Email Address as label  -->
					<input type="text" name="address" placeholder="Enter email address" required><br><br>
		    <!-- this tag is used to create a textbox for  email address-->
			<label>Password</label>
			<!-- This tag is used to put password as label -->
					<input type="password" name="password" required><br><br>
					<!-- This tag is used to create a textbox for password -->
			<label>Gender</label>
			<!-- this tag is used to put gender as label -->
					<input type="radio" name="type" value="M" checked>Male
					<!-- this tag is used to make a radio button for male -->
					<input type="radio" name="type" value="F">Female
					<!-- this tag is used to make a radio button for female -->
					<br><br>
			<label>Country</label>
			<!-- this tag is used to put countryn as label -->
				<select name="country">
					<option value="Nepal">Nepal</option>
				    <option value="USA">USA</option>
				    <option value="UK">UK</option>
				    <option value="Australia">Australia</option>
					<option value="Japan">Japan</option>
				</select>
				<!-- this tag is used for selection of country -->
				<br><br>
			<label>Feedback:</label>
				<textarea name="Comments" rows="5" cols="70">Feedback</textarea>
                <br><br><br>
            <input type="submit" id="submit" name="submit" alt="submit">
            <!-- this tag is used to ceate a textbox for sumit  -->
            </form>
